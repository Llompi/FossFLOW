# Security headers
add_header X-Frame-Options DENY always;
add_header X-Content-Type-Options nosniff always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

# Content Security Policy
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self'; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self';" always;

# Hide nginx version
server_tokens off;

# Disable unwanted HTTP methods
if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|OPTIONS)$ ) {
    return 405;
}

# Block common attack patterns
location ~* (\.php|\.asp|\.aspx|\.jsp)$ {
    return 444;
}

# Block access to sensitive files
location ~* \.(env|git|htaccess|htpasswd|log|sql|bak|backup)$ {
    deny all;
    return 444;
}

# Block user agents
if ($http_user_agent ~* (bot|crawler|spider|scraper)) {
    return 403;
}